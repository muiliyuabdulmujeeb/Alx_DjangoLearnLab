{% extends "bookshelf/base.html" %}

{% block title%}
    Articles
{% endblock %}

{% block body %}
    <h2>Articles</h2>
    {% for article in articles %}
        <ul>
            <li>
                <h3>{{ article.title }}</h3>
                <p>{{ article.body}}</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" name="article_id" value="{{ article.id }}">DELETE</button>
                </form>
            </li>
        </ul>
    {% endfor %}
{% endblock %}
