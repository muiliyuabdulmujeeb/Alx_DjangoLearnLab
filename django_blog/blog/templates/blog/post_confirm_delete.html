{% extends 'blog/base.html' %}

{% block 'content' %}
    <h1>Are you sure you want to delete this post?</h1>
    <p>{{ post.title }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Deletion</button>
    </form>
    <a href="{% url 'blogposts' %}">Cancel</a>
{% endblock %}
