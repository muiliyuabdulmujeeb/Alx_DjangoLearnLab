{% extends 'blog/base.html' %}

{% block content %}
    <ul>
        {% for blogpost in blogposts %}
            <li>
                <a href="{% url 'detail_blogpost' blogpost.pk %}"><h3>{{ blogpost.title}}</h3></a>
                <p>{{ blogpost.content|truncatewords:5 }}</p>
                {% if request.user.pk == blogpost.author %}
                <a href="{% url 'delete_blogpost' %}"><button>Delete</button></a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
