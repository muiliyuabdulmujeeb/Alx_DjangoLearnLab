{% extends 'blog/base.html' %}

{% block 'content' %}
<h1>{% if form.instance.pk %} Edit post {% else %} Create post {% endif %}</h1>
<form action="{% if form.instance.pk %} {% url 'update_blogpost' %} {% else %} {% url 'create_blogpost' %} {% endif %}" method="post">
    {% csrf_token %}
    {% form.as_p %}
    <button type="submit">{% if form.instance.pk %} Edit {% else %} Create {% endif %}</button>
</form>
{% endblock %}
